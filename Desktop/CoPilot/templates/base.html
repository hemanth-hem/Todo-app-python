<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f4f6fb 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #2563eb;
            margin-top: 40px;
            letter-spacing: 2px;
            font-size: 2.3em;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(79,140,255,0.08);
        }
        form {
            background: #fff;
            max-width: 420px;
            margin: 35px auto 25px auto;
            padding: 26px 36px 20px 36px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(79,140,255,0.10);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: 600;
            color: #2563eb;
            margin-bottom: 2px;
            font-size: 1.08em;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 12px;
            border: 1.5px solid #bcd0fa;
            border-radius: 6px;
            font-size: 1.08em;
            background: #f7faff;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #4f8cff;
            outline: none;
            background: #eaf1ff;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #4f8cff 60%, #2563eb 100%);
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 1.08em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79,140,255,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #2563eb 60%, #4f8cff 100%);
            box-shadow: 0 4px 16px rgba(37,99,235,0.13);
        }
        .todo {
            background: #fff;
            max-width: 420px;
            margin: 18px auto 0 auto;
            padding: 22px 28px 18px 28px;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(79,140,255,0.09);
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }
        .todo p {
            margin: 0;
            font-size: 1.09em;
        }
        .todo p:first-child {
            font-weight: 700;
            color: #2563eb;
            letter-spacing: 0.5px;
        }
        .todo p:last-child {
            font-size: 1em;
            color: #666;
        }
        .todo .status {
            display: inline-block;
            padding: 3px 12px;
            border-radius: 12px;
            font-size: 0.98em;
            font-weight: 500;
            margin-top: 2px;
        }
        .todo .status.not-complete {
            background: #ffe6e6;
            color: #d32f2f;
        }
        .todo .status.complete {
            background: #e6ffe6;
            color: #388e3c;
        }
        .todo-actions {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }
        .todo-actions a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, #4f8cff 60%, #2563eb 100%);
            padding: 7px 18px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 500;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px rgba(79,140,255,0.10);
        }
        .todo-actions a:hover {
            background: linear-gradient(90deg, #2563eb 60%, #4f8cff 100%);
            box-shadow: 0 2px 8px rgba(37,99,235,0.13);
        }
        hr {
            border: none;
            border-top: 2px solid #e0e7ff;
            margin: 35px 0 0 0;
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
        }
        @media (max-width: 500px) {
            form, .todo, hr {
                max-width: 98vw;
                padding-left: 8vw;
                padding-right: 8vw;
            }
        }
    </style>
</head>

<body>
    <h1>Todo App</h1>
    <hr>
    <form action="/add" method="POST">
        <label>Todo Title:</label>
        <input type="text" name="title" placeholder="Enter todo title" required>
        <button type="submit">Add</button>
    </form>

    {% for todo in todo_list %}
    <div class="todo">
        <p>{{todo.id}} | {{todo.title}}</p>
        {% if todo.completed == False %}
        <span class="status not-complete">Not Completed</span>
        {% else %}
        <span class="status complete">Complete</span>
        {% endif %}
        <div class="todo-actions">
            <a href="update/{{todo.id}}">Update</a>
            <a href="delete/{{todo.id}}">Delete</a>
        </div>
    </div>
    {% endfor %}
</body>

</html>
